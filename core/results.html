<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Summary</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: var(--app-bg);
      color: var(--dark-text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    header {
      background: var(--surface);
      color: var(--dark-text);
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
      color: var(--primary);
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      width: 100%;
    }

    @media (min-width: 768px) {
      .controls {
        width: auto;
        margin-top: 0;
      }
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .content {
      padding: 30px;
    }

    #summary {
      background: var(--surface-subtle);
      padding: 25px;
      border-radius: 10px;
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .summary-intro {
      font-size: 0.9rem;
      color: var(--light-text);
      margin: 4px 0 10px;
    }

    .article-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
    }

    .article-title {
      font-weight: 600;
      color: var(--dark-text);
      font-size: 1.05rem;
    }

    .article-source {
      color: var(--primary);
      text-decoration: none;
      word-break: break-all;
    }

    .article-source:hover {
      text-decoration: underline;
    }

    .article-provider {
      color: var(--light-text);
      font-size: 0.85rem;
    }

    .summary-metrics {
      font-size: 0.85rem;
      color: var(--light-text);
    }

    .streaming-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: var(--secondary);
    }

    .streaming-indicator::after {
      content: "â€¦";
      font-size: 1.1em;
      color: var(--primary);
      letter-spacing: 0.18em;
      animation: dots 1.2s steps(1, end) infinite;
    }

    @keyframes dots {
      0% { content: "Â·Â·Â·"; }
      33% { content: "Â·Â·"; }
      66% { content: "Â·"; }
      100% { content: "Â·Â·Â·"; }
    }

    #summary h1,
    #summary h2,
    #summary h3 {
      color: var(--primary);
      margin-top: 1.5em;
      margin-bottom: 0.7em;
      font-weight: 600;
    }

    #summary h1 {
      font-size: 1.8rem;
    }

    #summary h2 {
      font-size: 1.5rem;
    }

    #summary h3 {
      font-size: 1.3rem;
    }

    #summary p {
      margin: 1em 0;
    }

    #summary ul,
    #summary ol {
      margin: 1em 0 1em 1.5em;
      padding-left: 1.2em;
    }

    #summary li {
      margin-bottom: 0.5em;
    }

    #summary strong {
      font-weight: 600;
      color: var(--dark-text);
    }

    #summary em {
      color: var(--secondary);
    }

    #summary code {
      background-color: #e8eaed;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9em;
    }

    #summary pre {
      background: #1f2937;
      color: #f8f9fa;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1.5em 0;
    }

    #summary pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    #summary blockquote {
      border-left: 4px solid var(--primary);
      padding: 10px 20px;
      margin: 1.5em 0;
      background: rgba(11, 87, 208, 0.08);
    }

    #summary table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
    }

    #summary table th,
    #summary table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    #summary table th {
      background: var(--table-header-bg);
      font-weight: 600;
    }

    #summary a {
      color: var(--primary);
      text-decoration: none;
    }

    #summary a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--light-text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 767px) {
      .container {
        border-radius: 8px;
      }

      header {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .content {
        padding: 20px;
      }

      #summary {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>ðŸ“„ Page Summary</h1>
      </div>
      <div class="action-buttons">
        <button id="copyBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
          Copy
        </button>
        <button id="downloadBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
          Download
        </button>
        <button id="historyBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
          History
        </button>
      </div>
    </header>

    <div class="content">
      <div id="articleMeta" class="article-meta" hidden>
        <div class="article-title" id="articleTitle"></div>
        <a class="article-source" id="articleSource" href="#" target="_blank" rel="noopener"></a>
        <div class="article-provider" id="articleProviderModel" hidden></div>
        <div class="summary-metrics" id="summaryMetrics">Word count: 0</div>
      </div>
      <div class="summary-intro">Summary (auto-generated)</div>
      <div id="summary">
        <p>Loading summary...</p>
      </div>
    </div>

    <footer>
      <p>Page Summarizer Extension</p>
    </footer>
  </div>

  <div id="notification" class="notification"></div>

  <script src="markdown.js"></script>
  <script type="module" src="results.js"></script>
</body>
</html>
