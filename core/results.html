<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Summary</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/katex/katex.min.css">
  <style>
    body {
      background: var(--app-bg);
      color: var(--dark-text);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    header {
      background: var(--surface);
      color: var(--dark-text);
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
      color: var(--primary);
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .content {
      padding: 30px;
      padding-bottom: 220px;
    }

    #summary {
      width: 100%;
      background: var(--surface-subtle);
      padding: 25px;
      border-radius: 10px;
      line-height: 1.65;
      font-size: 1.05rem;
    }

    .article-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
    }

    .article-title {
      font-weight: 600;
      color: var(--dark-text);
      font-size: 1.05rem;
    }

    .article-source {
      color: var(--primary);
      text-decoration: none;
      word-break: break-all;
    }

    .article-source:hover {
      text-decoration: underline;
    }

    .article-provider {
      color: var(--light-text);
      font-size: 0.85rem;
    }

    .summary-metrics {
      font-size: 0.85rem;
      color: var(--light-text);
    }

    .streaming-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: var(--secondary);
    }

    .streaming-indicator::after {
      content: "â€¦";
      font-size: 1.1em;
      color: var(--primary);
      letter-spacing: 0.18em;
      animation: dots 1.2s steps(1, end) infinite;
    }

    @keyframes dots {
      0% { content: "Â·Â·Â·"; }
      33% { content: "Â·Â·"; }
      66% { content: "Â·"; }
      100% { content: "Â·Â·Â·"; }
    }

    :is(#summary, .followup-answer) h1,
    :is(#summary, .followup-answer) h2,
    :is(#summary, .followup-answer) h3 {
      color: var(--primary);
      margin-top: 1.1em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    :is(#summary, .followup-answer) h1 {
      font-size: 1.8rem;
    }

    :is(#summary, .followup-answer) h2 {
      font-size: 1.5rem;
    }

    :is(#summary, .followup-answer) h3 {
      font-size: 1.3rem;
    }

    :is(#summary, .followup-answer) p {
      margin: 0.6em 0;
    }

    :is(#summary, .followup-answer) ul,
    :is(#summary, .followup-answer) ol {
      margin: 0.6em 0 0.6em 1.4em;
      padding-left: 1.1em;
    }

    :is(#summary, .followup-answer) li {
      margin-bottom: 0.35em;
    }

    :is(#summary, .followup-answer) strong {
      font-weight: 600;
      color: var(--dark-text);
    }

    :is(#summary, .followup-answer) em {
      color: var(--secondary);
    }

    :is(#summary, .followup-answer) code {
      background-color: var(--code-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9em;
    }

    :is(#summary, .followup-answer) pre {
      background: var(--pre-bg);
      color: var(--pre-text);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1.5em 0;
    }

    :is(#summary, .followup-answer) pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    :is(#summary, .followup-answer) blockquote {
      border-left: 4px solid var(--primary);
      padding: 8px 16px;
      margin: 0.8em 0;
      background: var(--blockquote-bg);
    }

    :is(#summary, .followup-answer) > :first-child {
      margin-top: 0;
    }

    :is(#summary, .followup-answer) > :last-child {
      margin-bottom: 0;
    }

    :is(#summary, .followup-answer) table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5em 0;
    }

    :is(#summary, .followup-answer) table th,
    :is(#summary, .followup-answer) table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    :is(#summary, .followup-answer) table th {
      background: var(--table-header-bg);
      font-weight: 600;
    }

    :is(#summary, .followup-answer) a {
      color: var(--primary);
      text-decoration: none;
    }

    :is(#summary, .followup-answer) a:hover {
      text-decoration: underline;
    }

    .followup {
      position: sticky;
      bottom: 0;
      z-index: 2;
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      background: var(--surface);
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      margin-top: 18px;
    }

    .followup h2 {
      font-size: 1.05rem;
      margin: 0;
      color: var(--dark-text);
      font-weight: 600;
    }

    .followup-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sumzy-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface-subtle);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--dark-text);
    }

    .sumzy-chip img {
      width: 18px;
      height: 18px;
      border-radius: 4px;
    }

    .followup textarea {
      width: 100%;
      min-height: 90px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface-subtle);
      color: var(--dark-text);
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.6;
      resize: vertical;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .suggestion-chip {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--dark-text);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    .suggestion-chip:hover {
      background: var(--primary-light);
      border-color: rgba(11, 87, 208, 0.2);
    }

    .followup-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    .followup-status {
      font-size: 0.85rem;
      color: var(--light-text);
    }

    .followup-status.loading::after {
      content: " Â·Â·Â·";
      animation: followupDots 1.2s infinite;
    }

    @keyframes followupDots {
      0% { content: " Â·Â·Â·"; }
      33% { content: " Â·Â·"; }
      66% { content: " Â·"; }
      100% { content: " Â·Â·Â·"; }
    }

    .followup-send {
      border: none;
      width: 44px;
      height: 44px;
      padding: 0;
      border-radius: 50%;
      background: var(--primary);
      color: var(--on-primary);
      font-weight: 600;
      box-shadow: var(--primary-shadow);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    }

    .followup-send:hover {
      transform: translateY(-1px);
      background: var(--primary-dark);
      box-shadow: var(--primary-shadow-hover);
    }

    .followup-send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .followup-thread {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .followup-item {
      padding: 14px 16px;
      border-radius: 12px;
      background: var(--surface-subtle);
      border: 1px solid var(--border);
    }

    .followup-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .followup-avatar {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .followup-role {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--secondary);
      letter-spacing: 0.01em;
    }

    .followup-question {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: var(--dark-text);
    }

    .followup-answer {
      padding: 0;
      border: none;
      background: transparent;
      white-space: pre-wrap;
      line-height: 1.65;
      font-size: 1.05rem;
      font-family: inherit;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--light-text);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 767px) {
      .container {
        border-radius: 8px;
      }

      header {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .content {
        padding: 20px;
      }

      #summary {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>ðŸ“„ Page Summary</h1>
      </div>
      <div class="action-buttons">
        <button id="copyBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
          Copy
        </button>
        <button id="downloadBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
          Download
        </button>
        <button id="historyBtn" class="btn btn-primary">
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
          History
        </button>
      </div>
    </header>

    <div class="content">
      <div id="articleMeta" class="article-meta" hidden>
        <div class="article-title" id="articleTitle"></div>
        <a class="article-source" id="articleSource" href="#" target="_blank" rel="noopener"></a>
        <div class="article-provider" id="articleProviderModel" hidden></div>
        <div class="summary-metrics" id="summaryMetrics">Word count: 0</div>
      </div>
      <div id="summary">
        <p>Loading summary...</p>
      </div>
      <section class="followup" aria-label="Follow-up questions">
        <div class="followup-title">
          <h2>Ask Sumzy a follow-up question</h2>
          <span class="sumzy-chip">
            <img src="icon16.png" alt="Sumzy" />
            Sumzy
          </span>
        </div>
        <div id="followupThread" class="followup-thread"></div>
        <div id="suggestions" class="suggestions" hidden></div>
        <textarea id="followupInput" placeholder="Ask a question about this page... (Enter to send, Shift+Enter for a new line)"></textarea>
        <div class="followup-actions">
          <div id="followupStatus" class="followup-status"></div>
          <button id="followupBtn" class="followup-send" aria-label="Ask follow-up question">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M3.4 20.4 21 12 3.4 3.6l.7 6.2 9.9 2.2-9.9 2.2z"/>
            </svg>
          </button>
        </div>
      </section>
    </div>

    <footer>
      <p>Page Summarizer Extension</p>
    </footer>
  </div>

  <div id="notification" class="notification"></div>

  <script src="markdown.js"></script>
  <script src="assets/katex/katex.min.js"></script>
  <script src="assets/katex/auto-render.min.js"></script>
  <script type="module" src="results.js"></script>
</body>
</html>
