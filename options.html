<!DOCTYPE html>
<html>
<head>
  <title>Page Summarizer Settings</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: var(--app-bg);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: var(--surface);
      padding: 30px 25px;
      width: 400px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: var(--dark-text);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border 0.3s, box-shadow 0.3s;
      font-family: inherit;
      background: var(--surface);
      color: var(--dark-text);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
      outline: none;
    }

    textarea {
      resize: vertical; /* Allow vertical resizing only */
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #status {
      margin-top: 15px;
      color: var(--success);
      text-align: center;
      font-weight: 500;
    }

    .provider-specific {
      display: none;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
    }
  </style>
</head>
