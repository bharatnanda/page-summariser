<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summarizer</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: var(--gradient-bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 360px;
      height: 380px;
      box-sizing: border-box;
    }

    .container {
      background-color: #fff;
      padding: 25px;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-sizing: border-box;
    }

    h3 {
      margin: 0 0 20px;
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.03em;
    }

    .btn {
      padding: 12px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
      flex-shrink: 0;
    }

    .btn:hover {
      background-color: var(--primary-dark);
    }

    .btn:disabled {
      background-color: #a0c4e8;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: var(--light-bg);
      color: var(--dark-text);
      font-weight: 700;
      font-size: 18px;
    }

    .btn-secondary:hover {
      background-color: #e9ecef;
    }

    /* Stats section styles */
    .stats {
      margin-top: auto; /* Push stats to bottom */
      margin-bottom: 0;
      background: var(--card-gradient);
      border-radius: 12px;
      padding: 16px 20px;
      text-align: center;
      color: #2c3e50;
      font-weight: 600;
      box-sizing: border-box;
    }

    .stats .number {
      font-size: 2.4rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 6px;
      line-height: 1;
    }

    .stats .label {
      font-size: 1rem;
      letter-spacing: 0.05em;
      color: #34495e;
      line-height: 1.2;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Page Summarizer">
    <h3>ðŸ“„ Page Summarizer</h3>
    <button id="summarizeBtn" class="btn" aria-label="Summarize This Page">
      <span>Summarize This Page</span>
    </button>
    <button id="historyBtn" class="btn btn-secondary" aria-label="View History">ðŸ“š View History</button>
    <button id="settingsBtn" class="btn btn-secondary" aria-label="Settings">âš™ Settings</button>

    <div class="stats" aria-live="polite" aria-atomic="true">
      <div class="number" id="pagesSummarized">0</div>
      <div class="label">Pages summarized so far</div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
